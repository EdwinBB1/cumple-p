<body>

    <script>
        // AnimaciÃ³n de confeti simple
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        const confettiColors = ['#f9d423', '#ff4e50', '#fff', '#f67280', '#355c7d'];
        const confettiPieces = [];

        function ConfettiPiece() {
            this.x = Math.random() * W;
            this.y = Math.random() * -H;
            this.r = Math.random() * 6 + 4;
            this.d = Math.random() * 100 + 10;
            this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            this.tilt = Math.random() * 10 - 10;
            this.tiltAngleIncremental = (Math.random() * 0.07) + .05;
            this.tiltAngle = 0;

            this.draw = function() {
                ctx.beginPath();
                ctx.lineWidth = this.r;
                ctx.strokeStyle = this.color;
                ctx.moveTo(this.x + this.tilt + (this.r / 3), this.y);
                ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.d / 5);
                ctx.stroke();
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            for (let i = 0; i < confettiPieces.length; i++) {
                confettiPieces[i].draw();
                confettiPieces[i].y += (Math.cos(confettiPieces[i].d) + 3 + confettiPieces[i].r / 2) / 2;
                confettiPieces[i].tiltAngle += confettiPieces[i].tiltAngleIncremental;
                confettiPieces[i].tilt = Math.sin(confettiPieces[i].tiltAngle) * 15;

                if (confettiPieces[i].y > H) {
                    confettiPieces[i].x = Math.random() * W;
                    confettiPieces[i].y = -10;
                }
            }
            requestAnimationFrame(drawConfetti);
        }

        function initConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiPieces.push(new ConfettiPiece());
            }
            drawConfetti();
        }

        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });

        initConfetti();
    </script>
